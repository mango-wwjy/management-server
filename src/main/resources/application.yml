management-server:
  # 名称
  name: zhangchong
  # 版本
  version: 2.2.0
  # 版权年份
  copyrightYear: 2019
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
  profile: F:/sb/uploadPath
  # 获取ip地址开关
  addressEnabled: true

#Tomcat配置
server:
  port: 9090

#Spring应用相关配置
spring:
  http:
    converters:
      preferred-json-mapper: fastjson      # HTTP消息转换时优先使用JSON映射器。
    encoding:
      force: true                      # 强制将HTTP请求和响应编码为所配置的字符集。

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/manage_system?serverTimezone=GMT%2B8&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true


#分页插件
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql


